<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <nav class="py-4">
        <ul class="navigation">
          <li class="listicon">
            <a href="#"><i class='bx bx-home'></i></a>
          </li>
          <li class="listicon">
            <a href="#"><i class='bx bx-joystick'></i></a>
          </li>
          <li class="listicon">
            <a href="#"><i class='bx bx-line-chart'></i></a>
          </li>
          <li class="listicon">
            <a href="#"><i class='bx bx-info-circle'></i></a>
          </li>
          <li class="listicon">
            <a href="#"><i class='bx bx-shopping-bag'></i></a>
          </li>
          <a class="nav-actions">
            <button class="btn">
              <i class='bx bx-sun'></i>
            </button>
          </a>
        </ul>
      </nav>
    </header> 
    <!-- aqui acaba a navbar -->
    <main>
      <div class="filter">
        <div>
          <label for="dropdownConcursos">
            CONCURSO SELECIONADO:
          </label>
          <select name="dropdownConcursos" id="dropdownConcursos">
            <option value="BANCO DO BRASIL">Banco do Brasil</option>
            <option value="CAIXA ECONÔMICA FEDERAL">Caixa Econômica Federal</option>
            <option value="POLÍCIA RODOVIÁRIA FEDERAL">Polícia Federal Rodoviária</option>
            <option value="PF (ÁREA ADMINISTRATIVA)">PF (Área Administrativa)</option>
          </select>
        </div>
        <div>
          <label for="dropdownBanca">
            BANCA:
          </label>
          <select name="dropdownBanca" id="dropdownBanca">
            <option value="Fundação CesgranRIO">Fundação CesgranRIO</option>
            <option value="Fundação Getúlio Vargas FGV">Fundação Getúlio Vargas FGV</option>
            <option value="CEBRASP">CEBRASP</option>
            <option value="Fundação Carlos Chagas FCC">Fundação Carlos Chagas FCC</option>
            <option value="Fundação VUNESP">Fundação VUNESP</option>
          </select>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
